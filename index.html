<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
</head>
<body>
  <p>Redirect. . .</p>
  <script>
    const sWidth = window.innerWidth;

    if (sWidth < 576) {
      window.location.href = "mobile/index.html";
    } else {
      window.location.href = "desktop/index.html";
    }
  </script>
</body>
</html>
